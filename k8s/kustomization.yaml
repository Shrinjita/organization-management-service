apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: org-management

resources:
  - namespace.yaml
  - secrets.yaml
  - configmap.yaml
  - mongodb.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pvc.yaml
  - job-backup.yaml
  # - ingress.yaml  # Uncomment if you have ingress controller

images:
  - name: organizationservice
    newName: your-registry/organization-service
    newTag: v1.0.0

commonLabels:
  app: organization-service
  environment: production