apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: organization-service-hpa
  namespace: org-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: organization-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80