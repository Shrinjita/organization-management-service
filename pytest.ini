[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short -p no:warnings --strict-markers
log_cli = true
log_cli_level = INFO
asyncio_default_fixture_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestDeprecationWarning